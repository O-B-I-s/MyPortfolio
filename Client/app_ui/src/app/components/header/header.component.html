<header
  class="fixed top-0 left-0 right-0 bg-background/95 backdrop-blur supports-[backdrop-filter]:bg-background/60 z-50 border-b border-border"
>
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <!-- Logo -->
      <div class="flex-shrink-0">
        <h1 class="text-xl font-semibold">Portfolio</h1>
      </div>

      <!-- Desktop Navigation -->
      <nav class="hidden md:block">
        <div class="ml-10 flex items-baseline space-x-4">
          <button
            *ngFor="
              let item of [
                'home',
                'about',
                'skills',
                'projects',
                'experience',
                'contact'
              ]
            "
            (click)="scrollToSection(item)"
            class="text-foreground hover:text-primary px-3 py-2 rounded-md transition-colors capitalize"
          >
            {{ item }}
          </button>
        </div>
      </nav>

      <!-- Mobile menu button -->
      <div class="md:hidden">
        <app-button variant="ghost" size="icon" (onClick)="toggleMenu()">
          <svg
            *ngIf="!isMenuOpen"
            class="h-6 w-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            ></path>
          </svg>
          <svg
            *ngIf="isMenuOpen"
            class="h-6 w-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            ></path>
          </svg>
        </app-button>
      </div>
    </div>

    <!-- Mobile Navigation -->
    <div *ngIf="isMenuOpen" class="md:hidden">
      <div
        class="px-2 pt-2 pb-3 space-y-1 sm:px-3 bg-background border-t border-border"
      >
        <button
          *ngFor="
            let item of [
              'home',
              'about',
              'skills',
              'projects',
              'experience',
              'contact'
            ]
          "
          (click)="scrollToSection(item)"
          class="text-foreground hover:text-primary block px-3 py-2 rounded-md w-full text-left transition-colors capitalize"
        >
          {{ item }}
        </button>
      </div>
    </div>
  </div>
</header>
