<header
  [class]="
    'fixed top-0 left-0 right-0 z-50 transition-all duration-300 ' +
    (isScrolled
      ? 'bg-background/80 backdrop-blur-md border-b border-border'
      : 'bg-transparent')
  "
>
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <div class="flex-shrink-0">
        <button
          (click)="scrollToSection('home')"
          class="text-xl font-bold text-primary hover:text-primary/80 transition-colors"
        >
          Johnson Obioma
        </button>
      </div>

      <nav class="hidden md:block">
        <div class="flex items-center space-x-8">
          <button
            *ngFor="let item of menuItems"
            (click)="scrollToSection(item.href.substring(1))"
            class="text-foreground hover:text-primary transition-colors font-medium"
          >
            {{ item.label }}
          </button>
        </div>
      </nav>

      <div class="md:hidden">
        <button
          (click)="toggleMobileMenu()"
          class="text-foreground hover:text-primary focus:outline-none focus:text-primary"
        >
          <svg
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              *ngIf="!isMobileMenuOpen"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
            <path
              *ngIf="isMobileMenuOpen"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>
    </div>

    <div
      [class]="
        'md:hidden transition-all duration-300 ease-in-out ' +
        (isMobileMenuOpen
          ? 'max-h-64 opacity-100'
          : 'max-h-0 opacity-0 overflow-hidden')
      "
    >
      <div
        class="px-2 pt-2 pb-3 space-y-1 bg-background border-t border-border"
      >
        <button
          *ngFor="let item of menuItems"
          (click)="scrollToSection(item.href.substring(1))"
          class="block px-3 py-2 text-foreground hover:text-primary transition-colors font-medium w-full text-left"
        >
          {{ item.label }}
        </button>
      </div>
    </div>
  </div>
</header>
