<section
  id="experience"
  class="py-20 bg-gradient-to-b from-accent/10 to-accent/5"
>
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="text-center mb-16">
      <h2 class="text-3xl sm:text-4xl font-bold mb-4">Work Experience</h2>
      <p class="text-xl text-muted-foreground max-w-3xl mx-auto">
        My professional journey and the experiences that shaped my expertise
      </p>
    </div>

    <div class="max-w-4xl mx-auto">
      <div class="relative">
        <!-- Timeline line -->
        <div class="absolute left-8 top-0 bottom-0 w-0.5 bg-border"></div>

        <div class="space-y-12">
          <div
            *ngFor="let experience of experiences; let i = index"
            class="relative flex items-start gap-8"
          >
            <!-- Timeline dot -->
            <div
              class="relative z-10 w-16 h-16 bg-primary rounded-full flex items-center justify-center shadow-lg"
            >
              <div class="w-8 h-8 bg-primary-foreground rounded-full"></div>
            </div>

            <!-- Content -->
            <div
              class="flex-1 bg-card rounded-lg border border-border/50 p-6 shadow-sm"
            >
              <div
                class="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-4"
              >
                <div>
                  <h3 class="text-xl font-semibold">
                    {{ experience.position }}
                  </h3>
                  <h4 class="text-lg text-primary font-medium">
                    {{ experience.company }}
                  </h4>
                </div>
                <div
                  class="text-sm text-muted-foreground font-medium bg-accent px-3 py-1 rounded-full"
                >
                  {{ experience.duration }}
                </div>
              </div>

              <p class="text-muted-foreground mb-4">
                {{ experience.description }}
              </p>

              <!-- Technologies -->
              <div class="flex flex-wrap gap-2">
                <span
                  *ngFor="let tech of experience.technologies"
                  class="text-xs py-1 px-3 bg-primary/10 text-primary rounded-full"
                >
                  {{ tech }}
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Download Resume Button -->
    <div class="text-center mt-16">
      <a
        href="/resume.pdf"
        download
        class="inline-flex items-center gap-2 px-6 py-3 bg-primary text-primary-foreground rounded-lg hover:bg-primary/90 transition-colors"
      >
        <svg
          class="w-5 h-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 10v6m0 0l-4-4m4 4l4-4m-6 8h8a2 2 0 002-2V7a2 2 0 00-2-2H6a2 2 0 00-2 2v11a2 2 0 002 2z"
          />
        </svg>
        Download Resume
      </a>
    </div>
  </div>
</section>
