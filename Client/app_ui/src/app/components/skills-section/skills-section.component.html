<section id="skills" class="py-20 bg-gradient-to-b from-accent/20 to-accent/5">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="text-center mb-16">
      <h2 class="text-3xl sm:text-4xl font-bold mb-4">Skills & Expertise</h2>
      <p class="text-xl text-muted-foreground max-w-3xl mx-auto">
        A comprehensive toolkit for building modern, scalable applications
      </p>
    </div>

    <div class="grid md:grid-cols-3 gap-8 mb-16">
      <div
        *ngFor="let category of skillCategories"
        class="bg-card rounded-lg border border-border/50 p-6"
      >
        <h3 class="text-xl font-semibold mb-6 text-center">
          {{ category.title }}
        </h3>
        <div class="space-y-4">
          <div *ngFor="let skill of category.skills">
            <div class="flex justify-between items-center mb-2">
              <span class="font-medium">{{ skill.name }}</span>
              <span class="text-sm text-muted-foreground"
                >{{ skill.level }}%</span
              >
            </div>
            <div class="w-full bg-muted rounded-full h-2">
              <div
                class="bg-primary h-2 rounded-full transition-all duration-1000 ease-out"
                [style.width.%]="skill.level"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="text-center">
      <h3 class="text-2xl font-semibold mb-8">Technologies I Work With</h3>
      <div class="flex flex-wrap justify-center gap-3 max-w-4xl mx-auto">
        <span
          *ngFor="let tech of technologies"
          class="text-base py-2 px-4 border border-border rounded-md hover:bg-primary hover:text-primary-foreground hover:border-primary transition-all duration-200 cursor-default"
        >
          {{ tech }}
        </span>
      </div>
    </div>
  </div>
</section>
