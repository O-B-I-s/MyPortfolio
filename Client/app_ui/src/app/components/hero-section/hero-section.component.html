<section
  id="home"
  class="min-h-screen flex items-center justify-center bg-gradient-to-br from-background via-background to-accent/10 pt-16"
>
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="grid lg:grid-cols-2 gap-12 items-center">
      <!-- Content -->
      <div class="text-center lg:text-left">
        <h1 class="text-4xl sm:text-5xl lg:text-6xl font-bold mb-6">
          Hi, I'm <span class="text-primary">Johnson Obioma</span>
        </h1>
        <h2 class="text-xl sm:text-2xl text-muted-foreground mb-6">
          Full Stack Developer
        </h2>
        <p class="text-lg text-muted-foreground mb-8 max-w-2xl">
          I create exceptional digital experiences that combine beautiful design
          with robust functionality. Passionate about building solutions that
          make a difference.
        </p>

        <!-- CTA Buttons -->
        <div
          class="flex flex-col sm:flex-row gap-4 justify-center lg:justify-start mb-8"
        >
          <app-button
            size="lg"
            (onClick)="scrollToSection('projects')"
            class="text-lg px-8"
          >
            View My Work
          </app-button>
          <app-button
            variant="outline"
            size="lg"
            (onClick)="scrollToSection('contact')"
            class="text-lg px-8"
          >
            Get In Touch
          </app-button>
        </div>

        <!-- Social Links -->
        <div class="flex gap-4 justify-center lg:justify-start">
          <app-button
            variant="ghost"
            size="icon"
            class="rounded-full hover:bg-primary/20"
          >
            <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24">
              <!-- GitHub Icon -->
              <path
                d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"
              />
            </svg>
          </app-button>
          <app-button
            variant="ghost"
            size="icon"
            class="rounded-full hover:bg-primary/20"
          >
            <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24">
              <!-- LinkedIn Icon -->
              <path
                d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"
              />
            </svg>
          </app-button>
          <app-button
            variant="ghost"
            size="icon"
            class="rounded-full hover:bg-primary/20"
          >
            <svg
              class="h-5 w-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <!-- Mail Icon -->
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
              ></path>
            </svg>
          </app-button>
        </div>
      </div>

      <!-- Profile Image -->
      <div class="flex justify-center lg:justify-end">
        <div class="relative">
          <div
            class="w-80 h-80 rounded-full overflow-hidden border-4 border-primary/30 shadow-2xl shadow-primary/20"
          >
            <app-image-with-fallback
              src="https://images.unsplash.com/photo-1425421669292-0c3da3b8f529?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w3Nzg4Nzd8MHwxfHNlYXJjaHwxfHxwcm9mZXNzaW9uYWwlMjBidXNpbmVzcyUyMHBlcnNvbnxlbnwxfHx8fDE3NTYxMzQ5ODB8MA&ixlib=rb-4.1.0&q=80&w=1080"
              alt="Professional profile"
              class="w-full h-full object-cover"
            ></app-image-with-fallback>
          </div>
          <div
            class="absolute -bottom-4 -right-4 w-16 h-16 bg-primary rounded-full flex items-center justify-center shadow-lg"
          >
            <div class="w-3 h-3 bg-green-400 rounded-full animate-pulse"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Scroll indicator -->
    <div
      class="absolute bottom-8 left-1/2 transform -translate-x-1/2 animate-bounce"
    >
      <app-button
        variant="ghost"
        size="icon"
        (onClick)="scrollToSection('about')"
        class="rounded-full hover:bg-primary/20"
      >
        <svg
          class="h-5 w-5"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M19 14l-7 7m0 0l-7-7m7 7V3"
          ></path>
        </svg>
      </app-button>
    </div>
  </div>
</section>
